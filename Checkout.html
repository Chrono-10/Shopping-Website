    <div class="topForm">
        <h2>Just one more step...</h2>
        <p>Before you're new Leather Jackets can leave we need you to fill in the following form</p>
    </div>
    <div class="userForm">
        <form id="form1" action="Thank You.html">
            <h3><img src="Assests Exam/icon1.png" />Customer Info</h3>
            <input type="text" id="fullname" name="fullname" placeholder="Your Full Name *" required><br>
            <input type="email" id="email" name="email" placeholder="Your Email *" required><br />
            <input type="text" id="number" name="number" placeholder="Your Phone Number *" required /><br />
            <h3><img src="Assests Exam/icon2.png" />Shipping Details</h3>
            <input type="text" id="street" name="street" placeholder="Your Street Number and Name *" required /><br />
            <input type="text" id="city" name="city" placeholder="Your City *" required /><br />
            <input type="text" id="suburb" name="suburb" placeholder="Your Suburb *" required /><br />
            <label for="Province">Province:</label><br />
            <select id="province" name="province" required>
                <option value="Gauteng">Gauteng</option>
                <option value="Western Cape"> Western Cape</option>
                <option value="Eastern Cape">Eastern Cape</option>
                <option value="Northen Cape">Northen Cape</option>
            </select><br />
            <input type="text" id="zip" name="zip" placeholder="Your ZIP Code *" required /><br />
            <textarea id="instructions" name="instructions" rows="4" cols="30">Special Instructions</textarea><br />
            <h3><img src="Assests Exam/icon3.png" />Billing Details</h3>
            <input type="text" id="yourcard" name="yourcard" placeholder="Name On Card *" required /><br />
            <input type="text" id="creditc" name="creditc" placeholder="Credit Card Number *" required /><br />
            <input type="text" id="expire" name="expire" placeholder="Expire date *" required /><br />
            <input type="text" id="cvv" name="cvv" placeholder="CVV *" required /><br />
            <footer>
                <div id="TC">
                    <p>Do you agree to our <u>Terms and Conditions</u></p>
                    <div id="tickBox">
                        <label for="yes">Yes</label>
                        <input type="checkbox" id="yes" name="yes" value="yes">
                        <label for="no"> No</label>
                        <input type="checkbox" id="no" name="no" value="no"><br />
                    </div>
                    <button type="submit" class="button1">Ship Off!</button>
                </div>
            </footer>
        </form>
    </div>
    <script src="scripts/Checkout script.js"></script>
</body>
</html>
